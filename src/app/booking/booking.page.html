<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>My Booking</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row *ngIf="!loadedBookings || loadedBookings.length <=0">
      <ion-col size-md=6 offset-md=3 class="ion-text-center">
        <h3>No Booking Found!</h3>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="loadedBookings && loadedBookings.length >=1">
      <ion-col size-md=6 offset-md=3>
        <ion-list *ngFor="let booking of loadedBookings">
          <ion-item-sliding>
          <ion-item>
            <ion-thumbnail slot="start">
              <img src="{{booking.placeImage}}">
            </ion-thumbnail>
            <ion-label>
              <h5>{{booking.placeTitle}}</h5>
              <p>{{booking.bookedFrom | date}} - {{booking.bookedTo | date}}</p>
            </ion-label>
          </ion-item>
          <ion-item-options>
            <ion-item-option color="danger" (click)="onRemoveBooking(booking.id)">
              <ion-icon name="trash" slot="icon-only"></ion-icon>
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
